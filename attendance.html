<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WRNL Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h2 { font-size: 24px; }
    input, button {
      font-size: 16px;
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: AliceBlue;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .header-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    @media (max-width: 1000px) {
      body { font-size: 20px; }
      h2 { font-size: 30px; }
      input, button { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://github.com/its-kenneth/wearenotlemons/blob/main/assets/WRNL%20Header.jpg?raw=true" alt="We Are Not Lemons" class="header-image">
    <h2>NYJC We Are Not Lemons (WRNL) Volunteer Attendance</h2>
    <p>Portal for NYJCians to check their attendance for WRNL sessions</p>
    <input type="text" id="nameInput" placeholder="Enter your full name" />
    <button onclick="checkAttendance()"><strong>View attendance</strong></button>
    <div class="result" id="result" style="display: none;"></div>
  </div>

<script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/REPLACE_WITH_YOUR_DEPLOYMENT_URL/exec';

  function checkAttendance() {
    const nameInput = document.getElementById("nameInput");
    const name = nameInput.value.trim();
    const button = document.querySelector("button");
    const resultDiv = document.getElementById("result");

    if (!name) {
      alert("Please enter your full name as per NRIC.");
      return;
    }

    resultDiv.style.display = "none";
    button.disabled = true;
    button.innerText = "Loading...";

    fetch(`${SCRIPT_URL}?name=${encodeURIComponent(name)}`)
      .then(response => response.json())
      .then(data => {
        displayResult(data);
        button.disabled = false;
        button.innerHTML = "<strong>View attendance</strong>";
      })
      .catch(error => {
        resultDiv.innerHTML = "Something went wrong. Please try again.";
        resultDiv.style.display = "block";
        button.disabled = false;
        button.innerHTML = "<strong>View attendance</strong>";
        console.error(error);
      });
  }

  document.addEventListener("DOMContentLoaded", function () {
    const input = document.getElementById("nameInput");
    input.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        checkAttendance();
      }
    });
  });

  function displayResult(data) {
    const resultDiv = document.getElementById("result");
    if (data.error) {
      resultDiv.innerHTML = data.error;
    } else if (data.sessions.length === 0) {
      resultDiv.innerHTML = `<strong>${data.name}</strong><br>You did not attend any sessions.`;
    } else {
      resultDiv.innerHTML = `
        <strong>${data.name}</strong><br>
        Attended session(s): ${data.sessions.join(", ")}<br>
        Total VIA hours: <strong>${data.totalHours} hour(s).</strong>
      `;
    }
    resultDiv.style.display = "block";
  }
</script>
</body>
</html>
